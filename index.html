<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swiper One</title>

        <!-- стили свайпер -->
        <link
            rel="stylesheet"
            media="screen and (max-width: 767px)"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header container">
            <h1 class="heder__title">Ремонт техники различных брендов</h1>
        </header>

        <!-- Slider main container -->
        <div class="swiper container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper swiper-wrapper--height">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-4.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-1.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-4.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-5.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-6.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-7.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-1.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-2.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img-3.png" alt="hp" />
                    <div class="icon"></div>
                </div>
                <div class="swiper-slide">
                    <img class="img" src="./img/Bitmap-img.png" alt="hp" />
                    <div class="icon"></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <footer class="footer container">
            <div class="footer__open footer__text">Показать все</div>
            <div class="footer__close footer__text hide">Скрыть</div>
        </footer>

        <!-- js swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- js main -->
        <script src="./js/main.js"></script>
    </body>
</html>
